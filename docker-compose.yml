version: "3"

services:
  client-sport-db:
    # <<: *default-logging
    image: postgres:12
    container_name: "client-sport-postgres"
    restart: always
    user: postgres
    ports:
      - "5432:5432"
    volumes:
      - client-sport-db:/var/lib/postgresql/data
    environment:
      # POSTGRES_USER: root
      POSTGRES_PASSWORD: IIIdevops123!
      POSTGRES_DB: postgres

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  client-sport-redis:
    # <<: *default-logging
    image: redis:6.2.11
    container_name: "client_redis"
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=IIIdevops123!
    # command: redis-server --save 20 1 --loglevel warning --requirepass IIIdevops123!
    # volumes:
    #   - cache:/data
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

  client-mongodb:
    image: mongo:4
    container_name: "client_mongo"
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - ./docker_compose_file/mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: iv9614
      MONGO_INITDB_ROOT_PASSWORD: IIIdevops123!

  client-api:
    # <<: *default-logging
    extends:
      file: docker-compose.client.yaml
      service: backend-base
    container_name: "sport-client-api"
    restart: on-failure
    depends_on:
      client-sport-db:
        condition: service_started
      client-sport-redis:
        condition: service_started
      client-mongodb:
        condition: service_started
    ports:
      - "10010:10009" #"${III_PORT}:10009"
    # volumes:
    #   - iii-devops-lite-file:/opt/nfs
    #   - iii-devops-lite-log:/logs

  client-ui:
    # <<: *default-logging
    image: harbor-devops.data-sports.org/sportdata-ui/distribute-module:1.0.0
    container_name: "sport-client-ui"
    restart: always
    labels:
      - "autoheal=true"
    depends_on:
      - client-api
    ports:
      - "80:80"
    environment:
      VUE_APP_BASE_API: http://10.20.0.43:10010/
    healthcheck:
      test: curl --fail http://localhost/prod-api/swagger-ui/ || exit 1
      interval: 10s
      timeout: 1s
      retries: 5

volumes:
  client-sport-db:
    driver: local
  client-sport-redis:
    driver: local
  client-mongodb:
    driver: local
